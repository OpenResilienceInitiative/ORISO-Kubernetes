apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-dashboard-ingress
  namespace: caritas
  annotations:
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: health.oriso-dev.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oriso-platform-health-dashboard
            port:
              number: 9100
  tls:
  - hosts:
    - health.oriso-dev.site
    secretName: health-oriso-site-tls


