---
# Mock Ingress for /service/tenant/access and /service/tenant/public/localhost
# Returns hardcoded response - MUST come BEFORE real TenantService Ingress to take precedence
# Matches the original nginx.conf mock location block: location ~ ^/service/tenant/.*$
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Handle OPTIONS preflight
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Cache-Control, Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type "text/plain charset=UTF-8" always;
        add_header Content-Length 0 always;
        return 204;
      }
      # Return mock response immediately - this prevents proxy_pass
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Content-Type "application/json" always;
      # Use return to stop processing and return mock JSON
      return 200 "{\"id\":\"demo-tenant\",\"name\":\"Demo Tenant\",\"active\":true}";
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, Content-Type, Cache-Control,
      Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, PATCH, DELETE,
      OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: $http_origin
    nginx.ingress.kubernetes.io/cors-max-age: '86400'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  name: tenantservice-mock-ingress
  namespace: caritas
spec:
  ingressClassName: nginx
  rules:
  - host: api.oriso-dev.site
    http:
      paths:
      # Mock /service/tenant/access - specific endpoint that needs mocking
      # Using Exact pathType to ensure it takes precedence over regex patterns
      - path: /service/tenant/access
        pathType: Exact
        backend:
          service:
            name: oriso-platform-tenantservice
            port:
              number: 8081
      # Mock /service/tenant/public/localhost - admin frontend needs this
      - path: /service/tenant/public/localhost
        pathType: Exact
        backend:
          service:
            name: oriso-platform-tenantservice
            port:
              number: 8081
  tls:
  - hosts:
    - api.oriso-dev.site
    secretName: api-oriso-dev-site-tls
---
# Real TenantService Ingress - Numeric tenant IDs: /service/tenant/{id} -> /tenant/{id}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Cache-Control, Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type "text/plain charset=UTF-8" always;
        add_header Content-Length 0 always;
        return 204;
      }
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, Content-Type, Cache-Control,
      Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, PATCH, DELETE,
      OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: $http_origin
    nginx.ingress.kubernetes.io/cors-max-age: '86400'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    # Rewrite target for numeric tenant IDs: /service/tenant/1 -> /tenant/1
    # Pattern /service/tenant/([0-9]+)(/|$)(.*) captures: $1=number, $2=slash/end, $3=rest
    # Rewrite to /tenant/$1$2$3 to preserve the full path
    # For /service/tenant/1: $1=1, $2="", $3="" -> /tenant/1
    nginx.ingress.kubernetes.io/rewrite-target: /tenant/$1$2$3
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  name: tenantservice-service-tenant-numeric-ingress
  namespace: caritas
spec:
  ingressClassName: nginx
  rules:
  - host: api.oriso-dev.site
    http:
      paths:
      # Match /service/tenant/{numeric-id} - e.g., /service/tenant/1, /service/tenant/2
      # This excludes /service/tenant/access and /service/tenant/public/localhost which are mocked
      # Pattern captures: $1 = number, $2 = trailing slash or end, $3 = rest
      # Rewrite: /service/tenant/1 -> /tenant/1
      - backend:
          service:
            name: oriso-platform-tenantservice
            port:
              number: 8081
        path: /service/tenant/([0-9]+)(/|$)(.*)
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - api.oriso-dev.site
    secretName: api-oriso-dev-site-tls
