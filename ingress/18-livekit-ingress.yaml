apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: caritas
  annotations:
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # WebSocket support for LiveKit
    nginx.ingress.kubernetes.io/websocket-services: "livekit"
spec:
  ingressClassName: nginx
  rules:
  - host: livekit.oriso-dev.site
    http:
      paths:
      # LiveKit JWT token service
      - path: /livekit/jwt
        pathType: Prefix
        backend:
          service:
            name: oriso-platform-livekit-token-service
            port:
              number: 3010
      # LiveKit main service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oriso-platform-livekit
            port:
              number: 7880
  tls:
  - hosts:
    - livekit.oriso-dev.site
    secretName: livekit-tls


