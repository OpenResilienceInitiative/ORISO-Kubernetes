# Admin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: caritas
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
        tier: frontend
    spec:
      containers:
      - name: admin
        image: {{ .Values.admin.imageName }}:{{ .Values.admin.imageVersion }}     
        imagePullPolicy: Always  # Use local image from k3s
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /admin
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /admin
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5 