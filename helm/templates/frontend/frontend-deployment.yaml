apiVersion: apps/v1
kind: Deployment
metadata: 
  labels:
    io.kompose.network/frontend_network: "true"
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/frontend_network: "true"
        io.kompose.network/service_network: "true"
        io.kompose.service: frontend
    spec:
      containers:
        - image:  {{ .Values.frontend.imageName }}:{{ .Values.frontend.imageVersion }}
          name: frontend
          ports:
            - containerPort: 80
          resources: {}
      imagePullSecrets:
        - name: registry-secret
      restartPolicy: Always
status: {}
