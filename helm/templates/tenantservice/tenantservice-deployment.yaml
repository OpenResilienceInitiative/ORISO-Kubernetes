# TenantService Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenantservice
  template:
    metadata:
      labels:
        app: tenantservice
        tier: backend
    spec:
      containers:
      - name: tenantservice
        image:  {{ .Values.tenantService.imageName }}:{{ .Values.tenantService.imageVersion }}
        imagePullPolicy: IfNotPresent  # Use local image from k3s
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mariadb://mariadb:3306/tenantservice"
        - name: SPRING_DATASOURCE_USERNAME
          value: "caritas"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "caritas"
        - name: SPRING_LIQUIBASE_USER
          value: "caritas"
        - name: SPRING_LIQUIBASE_PASSWORD
          value: "caritas"
        - name: KEYCLOAK_AUTH_SERVER_URL
          value: "http://keycloak:8080"
        - name: KEYCLOAK_REALM
          value: "online-beratung"
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: "admin"
        - name: SPRING_RABBITMQ_PASSWORD
          value: "admin"
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
          value: "http://keycloak:8080/realms/online-beratung"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
 