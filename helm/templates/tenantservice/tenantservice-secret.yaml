apiVersion: v1
kind: Secret
metadata:
  name: tenantservice-secret
type: Opaque
data: 
  SPRING_DATASOURCE_USERNAME: {{ .Values.global.secrets.tenantServiceDbUsername | b64enc | quote }} 
  SPRING_DATASOURCE_PASSWORD: {{ .Values.global.secrets.tenantServiceDbPassword | b64enc | quote }} 
  SPRING_RABBITMQ_USERNAME: {{ .Values.tenantService.springRabbitmqUsername | b64enc | quote }}  
  SPRING_RABBITMQ_PASSWORD: {{ .Values.tenantService.springRabbitmqPassword | b64enc | quote }}   
  MATRIX_ADMIN_USERNAME: {{ .Values.matrix.matrixAdminUsername | b64enc | quote }}   
  MATRIX_ADMIN_PASSWORD: {{ .Values.matrix.matrixAdminPassword | b64enc | quote }}   
  MATRIX_REGISTRATION_SHARED_SECRET: {{ .Values.matrix.matrixRegistrationSharedSecret | b64enc | quote }}   
