# Redis Commander Helm Chart - Values
# Based on actual running deployment

image:
  repository: rediscommander/redis-commander
  tag: "latest"
  pullPolicy: Always

replicas: 1
namespace: caritas

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

# Redis Configuration
redis:
  # Secret reference for Redis credentials
  secret:
    name: redis-secret
    keys:
      password: password
      httpUser: HTTP_USER
      httpPassword: HTTP_PASSWORD
  # Redis host (Kubernetes service name)
  host: "redis"
  port: 6379

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 256Mi

# Probes
livenessProbe:
  httpGet:
    path: /
    port: 8081
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 30
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /
    port: 8081
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1



