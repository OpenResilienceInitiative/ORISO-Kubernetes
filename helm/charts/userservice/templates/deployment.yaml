apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "userservice.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "userservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "userservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "userservice.selectorLabels" . | nindent 8 }}
        tier: backend
    spec:
      containers:
      - name: userservice
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        # Load all configuration from ConfigMaps and Secrets
        envFrom:
        - configMapRef:
            name: {{ include "userservice.fullname" . }}-config
        - secretRef:
            name: {{ include "userservice.fullname" . }}-secrets
        {{- if .Values.resources.requests }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}


