# ClickHouse Helm Chart - Values
# For SigNoz telemetry storage

image:
  repository: clickhouse/clickhouse-server
  tag: "23.8"
  pullPolicy: IfNotPresent

replicas: 1
namespace: caritas

service:
  type: ClusterIP
  ports:
    http: 8123
    native: 9000
    interserver: 9009

# ClickHouse Configuration
clickhouse:
  user: "default"
  password: "clickhouse-password"  # From ConfigMap
  database: "default"
  maxMemoryUsage: 10000000000  # 10GB
  maxServerMemoryUsage: 20000000000  # 20GB

# Storage Configuration
persistence:
  enabled: true
  storageClass: "local-path"
  size: 50Gi
  accessMode: ReadWriteOnce
  existingClaim: ""  # Create new PVC

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 2000m
    memory: 8Gi

# Service Account
serviceAccount:
  create: false

