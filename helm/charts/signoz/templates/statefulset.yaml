apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "signoz.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "signoz.labels" . | nindent 4 }}
    app.kubernetes.io/component: signoz
spec:
  serviceName: {{ include "signoz.fullname" . }}
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: signoz
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ include "signoz.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: signoz
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: {{ include "signoz.name" . }}
    spec:
      initContainers:
      - name: wait-for-clickhouse
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          until nc -z {{ .Values.clickhouse.host }} {{ .Values.clickhouse.port }}; do
            echo "Waiting for ClickHouse at {{ .Values.clickhouse.host }}:{{ .Values.clickhouse.port }}..."
            sleep 2
          done
          echo "ClickHouse is ready!"
      containers:
      - name: signoz
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: CLICKHOUSE_HOST
          value: {{ .Values.clickhouse.host | quote }}
        - name: CLICKHOUSE_PORT
          value: {{ .Values.clickhouse.port | quote }}
        - name: CLICKHOUSE_HTTP_PORT
          value: {{ .Values.clickhouse.httpPort | quote }}
        - name: CLICKHOUSE_CLUSTER
          value: {{ .Values.clickhouse.cluster | quote }}
        - name: CLICKHOUSE_USER
          value: {{ .Values.clickhouse.user | quote }}
        - name: CLICKHOUSE_PASSWORD
          {{- if and .Values.clickhouse.secret.name .Values.clickhouse.secret.key }}
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.clickhouse.secret.name }}
              key: {{ .Values.clickhouse.secret.key }}
          {{- else }}
          value: {{ .Values.clickhouse.password | quote }}
          {{- end }}
        - name: CLICKHOUSE_SECURE
          value: "false"
        - name: SIGNOZ_TELEMETRYSTORE_PROVIDER
          value: {{ .Values.signoz.telemetryStore.provider | quote }}
        - name: SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN
          value: tcp://{{ .Values.clickhouse.host }}:{{ .Values.clickhouse.port }}/?username=$(CLICKHOUSE_USER)&password=$(CLICKHOUSE_PASSWORD)
        - name: SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_CLUSTER
          value: {{ .Values.clickhouse.cluster | quote }}
        - name: SIGNOZ_PROMETHEUS_ACTIVE_QUERY_TRACKER_ENABLED
          value: {{ .Values.signoz.prometheus.activeQueryTracker.enabled | quote }}
        - name: SIGNOZ_EMAILING_ENABLED
          value: {{ .Values.signoz.emailing.enabled | quote }}
        - name: SIGNOZ_ALERTMANAGER_SIGNOZ_EXTERNAL__URL
          value: {{ .Values.signoz.alertmanager.signozExternalUrl | quote }}
        - name: SIGNOZ_ALERTMANAGER_PROVIDER
          value: {{ .Values.signoz.alertmanager.provider | quote }}
        - name: DOT_METRICS_ENABLED
          value: {{ .Values.signoz.dotMetrics.enabled | quote }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        - name: http-internal
          containerPort: {{ .Values.service.internalPort }}
          protocol: TCP
        - name: opamp-internal
          containerPort: {{ .Values.service.opampPort }}
          protocol: TCP
        - name: otel-grpc
          containerPort: 4317
          protocol: TCP
        - name: otel-http
          containerPort: 4318
          protocol: TCP
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: signoz-data
          mountPath: /var/lib/signoz
      terminationGracePeriodSeconds: 30
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: signoz-data
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode }}
      storageClassName: {{ .Values.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
  {{- end }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

