apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matrix-synapse.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "matrix-synapse.labels" . | nindent 4 }}
    app: matrix-synapse
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: matrix-synapse
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: matrix-synapse
    spec:
      {{- if .Values.initContainer.enabled }}
      initContainers:
      - name: fix-permissions
        image: {{ .Values.initContainer.image }}
        command:
        - sh
        - -c
        - |
          chown -R 991:991 /data || true
          chmod -R u+w /data || true
        securityContext:
          runAsUser: {{ .Values.initContainer.runAsUser }}
        volumeMounts:
        - name: synapse-data
          mountPath: /data
      {{- end }}
      containers:
      - name: synapse
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: SYNAPSE_SERVER_NAME
          value: {{ include "matrix-synapse.serverName" . | quote }}
        - name: SYNAPSE_REPORT_STATS
          value: {{ .Values.matrix.reportStats | quote }}
        - name: SYNAPSE_ENABLE_AUTHENTICATED_MEDIA
          value: {{ .Values.matrix.enableAuthenticatedMedia | quote }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        - name: federation
          containerPort: {{ .Values.service.federationPort }}
          protocol: TCP
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: synapse-data
          mountPath: /data
        - name: homeserver-config
          mountPath: /data/homeserver.yaml
          subPath: homeserver.yaml
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      volumes:
      - name: synapse-data
        {{- if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "matrix-synapse.fullname" . }}-data
        {{- end }}
      - name: homeserver-config
        {{- if .Values.configMap.existing }}
        configMap:
          name: {{ .Values.configMap.name }}
        {{- else }}
        configMap:
          name: {{ include "matrix-synapse.fullname" . }}-config
        {{- end }}
      terminationGracePeriodSeconds: 30



