# Storybook Helm Chart - Values
# Based on actual running deployment

image:
  repository: caritas-storybook
  tag: "latest"
  pullPolicy: Never  # Use local image

replicas: 1
namespace: caritas

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Environment Variables
env:
  NODE_ENV: "production"
  PORT: "80"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Probes
livenessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 1



