# MongoDB Helm Chart - Values
# Based on actual running deployment

image:
  repository: mongo
  tag: "5.0"
  pullPolicy: IfNotPresent

replicas: 1
namespace: caritas

service:
  type: ClusterIP
  port: 27017
  targetPort: 27017

# MongoDB Configuration
mongodb:
  # Replica set name (disabled for single instance - can be enabled later)
  replicaSet: ""
  args: []

# Storage Configuration
persistence:
  enabled: true
  storageClass: "local-path"
  size: 10Gi
  accessMode: ReadWriteOnce
  existingClaim: "mongodb-storage"  # Use existing PVC

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

