apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.global }}
        # Override with global domain values if available
        {{- if .Values.global.domains }}
        - name: REACT_APP_API_URL
          value: "https://{{ .Values.global.domains.api }}"
        - name: REACT_APP_MATRIX_URL
          value: "https://{{ .Values.global.domains.matrix }}"
        - name: REACT_APP_ELEMENT_CALL_URL
          value: "https://{{ .Values.global.domains.call }}"
        - name: REACT_APP_LIVEKIT_URL
          value: "https://{{ .Values.global.domains.livekit }}"
        - name: REACT_APP_KEYCLOAK_URL
          value: "https://{{ .Values.global.domains.auth }}"
        - name: VITE_API_URL
          value: "https://{{ .Values.global.domains.api }}"
        - name: REACT_APP_MATRIX_HOMESERVER_URL
          value: "https://{{ .Values.global.domains.matrix }}"
        - name: VITE_MATRIX_HOMESERVER_URL
          value: "https://{{ .Values.global.domains.matrix }}"
        {{- end }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      terminationGracePeriodSeconds: 30

