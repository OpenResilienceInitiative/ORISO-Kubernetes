apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "status-page.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "status-page.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: status-page
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: status-page
    spec:
      containers:
      - name: status-page
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        # Service URLs - Use global values if available, otherwise defaults in server.js
        {{- if and .Values.global .Values.global.services .Values.global.services.frontend }}
        - name: STATUS_WEBAPP_URL
          value: {{ .Values.global.services.frontend.url | quote }}
        {{- end }}
        {{- if and .Values.global .Values.global.services .Values.global.services.admin }}
        - name: STATUS_ADMIN_URL
          value: {{ .Values.global.services.admin.url | quote }}
        {{- end }}
        {{- if and .Values.global .Values.global.keycloak .Values.global.keycloak.internalUrl }}
        - name: STATUS_AUTH_URL
          value: {{ .Values.global.keycloak.internalUrl | quote }}
        {{- end }}
        {{- if and .Values.global .Values.global.services .Values.global.services.agencyservice }}
        - name: STATUS_API_URL
          value: {{ printf "%s/actuator/health" .Values.global.services.agencyservice.url | quote }}
        - name: STATUS_DATABASE_URL
          value: {{ printf "%s/actuator/health" .Values.global.services.agencyservice.url | quote }}
        {{- end }}
        {{- if and .Values.global .Values.global.matrix .Values.global.matrix.internalUrl }}
        - name: STATUS_MESSAGING_URL
          value: {{ printf "%s/health" .Values.global.matrix.internalUrl | quote }}
        - name: STATUS_UPLOADS_URL
          value: {{ printf "%s/_matrix/media/v3/upload" .Values.global.matrix.internalUrl | quote }}
        {{- end }}
        {{- if and .Values.global .Values.global.services .Values.global.services.livekit }}
        - name: STATUS_VIDEO_URL
          value: {{ .Values.global.services.livekit.url | quote }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
      terminationGracePeriodSeconds: 30

