apiVersion: v1
kind: Service
metadata:
  name: {{ include "status-page.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "status-page.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: status-page

