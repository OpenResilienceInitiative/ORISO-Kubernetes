# Element Call Helm Chart - Values
# Based on actual running deployment

image:
  repository: element-call
  tag: "latest"
  pullPolicy: Never  # Use local image

replicas: 1
namespace: caritas

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# Probes
livenessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  failureThreshold: 3
  initialDelaySeconds: 5
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 1



