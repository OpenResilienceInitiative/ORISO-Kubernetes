# OTEL Collector Helm Chart - Values
# Forwards metrics to SigNoz

image:
  repository: otel/opentelemetry-collector
  tag: "0.100.0"
  pullPolicy: IfNotPresent

replicas: 1
namespace: caritas

# SigNoz Configuration
# Note: SigNoz query service receives OTLP on port 8080, not 4317
signoz:
  endpoint: "oriso-platform-signoz.caritas.svc.cluster.local:8080"  # SigNoz query service HTTP endpoint

service:
  type: ClusterIP
  ports:
    otlpGrpc: 4317
    otlpHttp: 4318
    metrics: 8888

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

