apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: redis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - redis-server
        - /etc/redis/redis.conf
        env:
        - name: REDIS_PASSWORD
          {{- if .Values.redis.secret.name }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.secret.name }}
              key: {{ .Values.redis.secret.key }}
          {{- else if .Values.redis.password }}
          value: {{ .Values.redis.password | quote }}
          {{- end }}
        ports:
        - name: redis
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: redis-config
        {{- if .Values.configMap.existing }}
        configMap:
          name: {{ .Values.configMap.name }}
        {{- else }}
        configMap:
          name: {{ include "redis.fullname" . }}-config
        {{- end }}
      {{- if .Values.persistence.enabled }}
      - name: redis-data
        {{- if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "redis.fullname" . }}-data
        {{- end }}
      {{- end }}
      terminationGracePeriodSeconds: 30



