name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG: openresilienceinitiative

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: ORISO-Frontend
            path: ORISO-Frontend
            image: oriso-frontend
          - repo: ORISO-TenantService
            path: ORISO-TenantService
            image: oriso-tenantservice
          - repo: ORISO-UserService
            path: ORISO-UserService
            image: oriso-userservice
          - repo: ORISO-ConsultingTypeService
            path: ORISO-ConsultingTypeService
            image: oriso-consultingtypeservice
          - repo: ORISO-AgencyService
            path: ORISO-AgencyService
            image: oriso-agencyservice

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ format('{0}/{1}', github.repository_owner, matrix.repo) }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.path }}

      - name: Check if Dockerfile exists
        working-directory: ${{ matrix.path }}
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Dockerfile not found in ${{ matrix.path }}"
            exit 1
          fi
          echo "âœ“ Dockerfile found"

      - name: Fix OpenJDK base image
        working-directory: ${{ matrix.path }}
        run: |
          # Replace deprecated openjdk:17-oracle with eclipse-temurin:17-jdk
          if grep -q "openjdk:17-oracle" Dockerfile; then
            echo "Replacing openjdk:17-oracle with eclipse-temurin:17-jdk"
            sed -i 's|FROM openjdk:17-oracle|FROM eclipse-temurin:17-jdk|g' Dockerfile
            echo "âœ“ Base image updated"
          fi

      - name: Setup Node.js
        if: matrix.repo == 'ORISO-Frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Build frontend
        if: matrix.repo == 'ORISO-Frontend'
        working-directory: ${{ matrix.path }}
        env:
          CI: false
          SKIP_TESTS: true
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Determine Java version
        if: matrix.repo != 'ORISO-Frontend'
        id: java-version
        run: |
          if [ "${{ matrix.repo }}" == "ORISO-UserService" ] || [ "${{ matrix.repo }}" == "ORISO-ConsultingTypeService" ]; then
            echo "version=11" >> $GITHUB_OUTPUT
          else
            echo "version=17" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java and Maven
        if: matrix.repo != 'ORISO-Frontend'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ steps.java-version.outputs.version }}
          cache: maven
          cache-dependency-path: ${{ matrix.path }}/pom.xml

      - name: Setup Maven wrapper
        if: matrix.repo != 'ORISO-Frontend'
        working-directory: ${{ matrix.path }}
        run: |
          # Ensure Maven wrapper JAR exists
          if [ -f "./mvnw" ] && [ ! -f ".mvn/wrapper/maven-wrapper.jar" ]; then
            echo "Maven wrapper JAR missing, downloading..."
            mkdir -p .mvn/wrapper
            
            # Try to get version and URL from properties file
            WRAPPER_URL=""
            if [ -f ".mvn/wrapper/maven-wrapper.properties" ]; then
              WRAPPER_URL=$(grep -E "^wrapperUrl=" .mvn/wrapper/maven-wrapper.properties | cut -d'=' -f2 | tr -d '\r\n' || echo "")
              MVNW_VERSION=$(grep -E "^wrapperVersion=" .mvn/wrapper/maven-wrapper.properties | cut -d'=' -f2 | tr -d '\r\n' || echo "")
            fi
            
            # If no URL in properties, construct it based on version
            if [ -z "$WRAPPER_URL" ]; then
              if [ -z "$MVNW_VERSION" ]; then
                MVNW_VERSION="3.2.0"
              fi
              # Try new format first (org.apache.maven), then old format (io.takari)
              if [ "$(echo "$MVNW_VERSION" | cut -d'.' -f1)" -ge "3" ] 2>/dev/null; then
                WRAPPER_URL="https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/$MVNW_VERSION/maven-wrapper-$MVNW_VERSION.jar"
              else
                WRAPPER_URL="https://repo.maven.apache.org/maven2/io/takari/maven-wrapper/$MVNW_VERSION/maven-wrapper-$MVNW_VERSION.jar"
              fi
            fi
            
            echo "Downloading Maven wrapper from: $WRAPPER_URL"
            # Download wrapper JAR
            if command -v curl > /dev/null; then
              curl -L -f -o .mvn/wrapper/maven-wrapper.jar "$WRAPPER_URL" || {
                echo "Failed with curl, trying alternative URL..."
                # Try alternative format
                if [[ "$WRAPPER_URL" == *"org/apache/maven"* ]]; then
                  ALT_URL="https://repo.maven.apache.org/maven2/io/takari/maven-wrapper/0.4.2/maven-wrapper-0.4.2.jar"
                else
                  ALT_URL="https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/3.2.0/maven-wrapper-3.2.0.jar"
                fi
                curl -L -f -o .mvn/wrapper/maven-wrapper.jar "$ALT_URL"
              }
            elif command -v wget > /dev/null; then
              wget -O .mvn/wrapper/maven-wrapper.jar "$WRAPPER_URL" || {
                echo "Failed with wget, trying alternative URL..."
                if [[ "$WRAPPER_URL" == *"org/apache/maven"* ]]; then
                  ALT_URL="https://repo.maven.apache.org/maven2/io/takari/maven-wrapper/0.4.2/maven-wrapper-0.4.2.jar"
                else
                  ALT_URL="https://repo.maven.apache.org/maven2/org/apache/maven/wrapper/maven-wrapper/3.2.0/maven-wrapper-3.2.0.jar"
                fi
                wget -O .mvn/wrapper/maven-wrapper.jar "$ALT_URL"
              }
            else
              echo "Error: Neither curl nor wget available"
              exit 1
            fi
            
            if [ ! -f ".mvn/wrapper/maven-wrapper.jar" ]; then
              echo "Error: Failed to download Maven wrapper JAR"
              exit 1
            fi
            echo "âœ“ Maven wrapper JAR downloaded"
          elif [ -f "./mvnw" ] && [ -f ".mvn/wrapper/maven-wrapper.jar" ]; then
            echo "âœ“ Maven wrapper JAR already exists"
          fi

      - name: Build Java service
        if: matrix.repo != 'ORISO-Frontend'
        working-directory: ${{ matrix.path }}
        run: |
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw clean package -DskipTests -DskipITs
          else
            echo "Error: mvnw not found, cannot build"
            exit 1
          fi
          echo "âœ“ JAR file built successfully"

      - name: Verify and prepare JAR file
        if: matrix.repo != 'ORISO-Frontend'
        working-directory: ${{ matrix.path }}
        run: |
          # Find the main JAR file (exclude sources and javadoc)
          JAR_FILE=$(find target -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in target directory"
            ls -la target/ || true
            exit 1
          fi
          JAR_NAME=$(basename "$JAR_FILE")
          echo "Found JAR: $JAR_NAME"
          # Determine expected JAR name based on service
          case "${{ matrix.repo }}" in
            ORISO-UserService)
              EXPECTED_NAME="UserService.jar"
              ;;
            ORISO-TenantService)
              EXPECTED_NAME="TenantService.jar"
              ;;
            ORISO-AgencyService)
              EXPECTED_NAME="AgencyService.jar"
              ;;
            ORISO-ConsultingTypeService)
              EXPECTED_NAME="ConsultingTypeService.jar"
              ;;
            *)
              echo "Error: Unknown service ${{ matrix.repo }}"
              exit 1
              ;;
          esac
          # Copy JAR to root with expected name
          cp "$JAR_FILE" "$EXPECTED_NAME"
          echo "âœ“ JAR file copied as $EXPECTED_NAME"
          ls -lh "$EXPECTED_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        if: always()
        run: |
          echo "### Build Summary for ${{ matrix.repo }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "âœ… **Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Image:** \`${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the build logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY