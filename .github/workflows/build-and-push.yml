name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG: openresilienceinitiative

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: ORISO-Frontend
            path: ORISO-Frontend
            image: oriso-frontend
          - repo: ORISO-TenantService
            path: ORISO-TenantService
            image: oriso-tenantservice
          - repo: ORISO-UserService
            path: ORISO-UserService
            image: oriso-userservice
          - repo: ORISO-ConsultingTypeService
            path: ORISO-ConsultingTypeService
            image: oriso-consultingtypeservice
          - repo: ORISO-AgencyService
            path: ORISO-AgencyService
            image: oriso-agencyservice

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ format('{0}/{1}', github.repository_owner, matrix.repo) }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.path }}

      - name: Check if Dockerfile exists
        working-directory: ${{ matrix.path }}
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Dockerfile not found in ${{ matrix.path }}"
            exit 1
          fi
          echo "âœ“ Dockerfile found"

      - name: Setup Node.js
        if: matrix.repo == 'ORISO-Frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Build frontend
        if: matrix.repo == 'ORISO-Frontend'
        working-directory: ${{ matrix.path }}
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max