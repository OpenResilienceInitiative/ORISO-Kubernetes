name: build-and-push-images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG: OpenResilienceInitiative

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & push ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: frontend
            repo: ORISO-Frontend
            path: ORISO-Frontend
            runtime: node
            image: oriso-frontend
          - service: tenant
            repo: ORISO-TenantService
            path: ORISO-TenantService
            runtime: maven
            image: oriso-tenantservice
          - service: user
            repo: ORISO-UserService
            path: ORISO-UserService
            runtime: maven
            image: oriso-userservice
          - service: consultingtype
            repo: ORISO-ConsultingTypeService
            path: ORISO-ConsultingTypeService
            runtime: maven
            image: oriso-consultingtypeservice
          - service: agency
            repo: ORISO-AgencyService
            path: ORISO-AgencyService
            runtime: maven
            image: oriso-agencyservice

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ format('{0}/{1}', github.repository_owner, matrix.repo) }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.path }}

      - name: Check if Dockerfile exists
        working-directory: ${{ matrix.path }}
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Dockerfile not found in ${{ matrix.path }}"
            exit 1
          fi
          echo "âœ“ Dockerfile found"

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install & build frontend
        if: matrix.runtime == 'node'
        working-directory: ${{ matrix.path }}
        run: |
          npm ci --legacy-peer-deps
          # Cypress tests skipped - require DB and other services running
          # npm run test -- --watch=false
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image }}
          tags: |
            type=sha
            type=ref,event=tag
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max